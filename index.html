<!doctype html>
<html lang="en" data-ng-app="ThoughtWorks" data-ng-strict-di>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Keep your Diary or Journal on the Thoughtstore.">
    <title>ThoughtStore Daily Diary/Journal</title>
    <link rel="stylesheet" href="bower_components/purecss/build/pure-min.css">
    <link rel="stylesheet" href="bower_components/purecss/build/grids-responsive-min.css">
    <link rel="stylesheet" href="thoughtworks.css">
    <script src="bower_components/angularjs/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-indexed-db/angular-indexed-db.min.js"></script>
    <script src="bower_components/angular-scroll-glue/src/scrollglue.js"></script>
    <script src="bower_components/node-uuid/uuid.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="thoughtworks.js"></script>
    <script src="list.controller.js"></script>
    <script src="authenticate.controller.js"></script>
    <script src="session.service.js"></script>
    <script src="profile.controller.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="layout" class="pure-g ng-cloak" data-ng-controller="OuterCtrl as outer">
      <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
          <h1 class="brand-title"><a ui-sref="list">ThoughtStore</a></h1>
          <h2 class="brand-tagline">Just write stuff</h2>
          <!--
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="pure-button" href="http://www.figroll.io">#bees</a>
              </li>
              <li class="nav-item">
                <a class="pure-button" href="http://www.112percent.com">#journal</a>
              </li>
            </ul>
          </nav>
          -->
        </div>
        <div class="current-user pure-u-1 pure-u-md-1-4" ng-controller="ProfileCtrl as profile">
          <div class="current-user-inner" data-ng-if="outer.isLoggedIn">
            <span class="profile-img">
              <img height="45" width="45" ng-src="{{profile.user.gravatar}}" />
            </span>
            <span class="users-name">{{profile.user.fullName}}</span>
            <a class="users-name" href="" ng-click="profile.logout()">Logout</a>
          </div>
          <div class="current-user-inner" data-ng-if="!outer.isLoggedIn">
            <a class="users-name" ui-sref="authenticate">Login / Sign Up</a>
            <a class="users-name" ui-sref="about">Find out more</a>
          </div>
        </div>
      </div>
      <div id="thoughts" class="content pure-u-1 pure-u-md-3-4" scroll-glue>
        <div ui-view="primary"></div>
      </div>
    </div>
    <div ui-view="secondary"></div>
  </div>
</div>
</body>
</html>
