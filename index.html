<!doctype html>
<html lang="en" data-ng-app="ThoughtWorks" data-ng-strict-di>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>JRNL</title>
    <link rel="stylesheet" href="bower_components/purecss/build/pure-min.css">
    <link rel="stylesheet" href="bower_components/purecss/build/grids-responsive-min.css">
    <link rel="stylesheet" href="thoughtworks.css">
    <script src="bower_components/angularjs/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-indexed-db/angular-indexed-db.min.js"></script>
    <script src="bower_components/angular-scroll-glue/src/scrollglue.js"></script>
    <script src="bower_components/node-uuid/uuid.js"></script>
    <script src="thoughtworks.js"></script>
  </head>
  <body>
    <div id="layout" class="pure-g ng-cloak" data-ng-controller="OuterCtrl as outer">
      <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
          <h1 class="brand-title">ThoughtStore</h1>
          <h2 class="brand-tagline">Just write stuff</h2>
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="pure-button" href="http://www.figroll.io">Figroll</a>
              </li>
              <li class="nav-item">
                <a class="pure-button" href="http://www.112percent.com">112percent</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div id="thoughts" class="content pure-u-1 pure-u-md-3-4" scroll-glue>
        <div>
          <div class="posts">
            <section class="post" ng-if="group.thoughts.length" ng-repeat="group in outer.notToday">
              <header class="post-header">
                <h1 class="content-subhead">{{group.group|date:"EEEE d MMMM"}}</h1>
              </header>
              <div data-one-thought thought="item" ng-repeat="item in group.thoughts">X</div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <div class="new-thought pure-u-1 pure-u-md-3-4">
      <div data-add-thought></div>
    </div>
  </div>
</div>
</body>
</html>
