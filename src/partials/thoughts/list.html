<div class="content-scrollable" scroll-glue>
  <div class="posts">
    <section class="post" ng-if="group.thoughts.length" ng-repeat="group in vm.posts">
      <header class="post-header">
        <h1 class="content-subhead">{{group.group|date:"EEEE d MMMM"}}</h1>
      </header>
      <div data-one-thought thought="item" ng-repeat="item in group.thoughts">X</div>
    </section>
    <section class="post" ng-if="!group.thoughts.length && vm.isLoggedIn">
      <i>Type in the box at the bottom to start writing</i>
    </section>
  </div>
  <div ng-include="'/partials/about.html'"
       ng-if="!vm.loggedIn">
  </div>
</div>
